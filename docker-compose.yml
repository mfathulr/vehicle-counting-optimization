version: "3.8"
services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=http://localhost:8000
      - MODEL_GDRIVE_ID=${MODEL_GDRIVE_ID:-}
      - API_KEY=${API_KEY:-}
    volumes:
      - ./model:/app/model
      - ./input:/app/input
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
